{% extends "horizon/common/_modal_form.html" %}
{% load i18n %}

{% block form_attrs %}enctype="multipart/form-data"{% endblock %}

{% block modal-header %}
    {% blocktrans %}Create a Static Policy {% endblocktrans %}
    <script type="text/javascript">
        $("#id_target_id").change(function () {
            $("#id_container_id").load("{% url 'horizon:crystal:sds_policies:policies:get_container_by_project' %}", {'project_id': $("#id_target_id").find("option:selected").val()});
        });
    </script>
{% endblock %}

{% block modal-footer %}
    <input class="btn btn-primary pull-right" type="submit" value="{% trans "Create Policy" %}"/>
    <a href="{% url 'horizon:crystal:sds_policies:index' %}" class="btn btn-default secondary cancel close">{% trans "Cancel" %}</a>
{% endblock %}
